<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estiloForm.css">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Suscripción a la revista</h1>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido1">Primer apellido:</label>
            <input type="text" id="apellido1">
            <label for="apellido2">Segundo apellido:</label>
            <input type="text" id="apellido2"><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion"><br><br>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail"><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña"><br><br>
            <label>Sexo:</label><br>
            <input type="radio" id="varon" name="sexo">
            <label for="sexo">Varón</label><br>
            <input type="radio" id="mujer" name="sexo">
            <label for="sexo">Mujer</label>

        </fieldset>
        <fieldset>
            <legend>Nivel de estudios e intereses</legend>
            <label for="nivel">Nivel de estudios:</label>
            <optgroup label="Nivel de estudios">
                <option value="1">Certificado escolar</option>

            </optgroup>
        </fieldset>
        <fieldset>
            <legend>Datos sobre la revista</legend>
        </fieldset>
        <fieldset>
            <legend>Comenzar de nuevo</legend>
        </fieldset>
        <fieldset>
            <legend>Enviar</legend>
        </fieldset>

    </body>
</html>
